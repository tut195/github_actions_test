name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
        include: 
          - os: ubuntu-latest
            node_version: 4
        exclude:
          - os: ubuntu-latest
            node_version: 6
          - os: macos-latest
            node_version: 8  
      # If job is failed then all other jobs will alsao fail 
    #   fail-fast: true # optional
      max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
        #   node-version: 6
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v    

    

