name: Shell Command

on: [push]

jobs:
  run-shell-command:
    runs-on: macos-lates
    steps:
      - name: echo a string
        run: echo
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python Commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash