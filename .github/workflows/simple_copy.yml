name: Shell Command

on: [push]

jobs:
  run-shell-command:
    runs-on: macos-latest
    steps:
      - name: echo a string
        run: echo
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python Commands
        run:
          import platform
          print(platform.processor())
        shell: python